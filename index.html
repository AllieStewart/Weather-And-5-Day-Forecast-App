<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linked bootstrap and .css files -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <!-- Top bar, blue bkrd, white text, "Weather Dashboard", 3/4 to right of page -->
        <div class="jumbotron jumbotron-fluid">
            <h1>Weather Dashboard</h1>
          </div>
    </header>
    <main>
        <!-- Far left, "Search for a city:" -->

        <!-- Search box with placeholder city -->
        <!-- "Search" button, light blue bkrd, white text -->
        <!-- Line break -->
        <!-- Search history of past cities which will display info if clicked on -->
        <div class="container-fluid">
            <div class="row">

        <form>
            <div class="col">
              <!-- <div class="col-3 col-md-3"> -->
                <h2>Search for a city:</h2>
                <input type="text" class="form-control my-1 p-2" placeholder="Dallas">
              </div>
              <div class="col-auto my-1 p-2">
                <button type="search" class="btn btn-primary btn-block">Search</button>
              </div>
        </form>

        <!-- White box with black border -->
        <!-- Middle + right, "City name", "Date", "Weather Icon" -->
        <!-- Column below ^ "Temp: F" "Wind: MPH" "Humidity: %"-->
        <div class="col">
            <div class="col-9 border border-dark">
                <div class="row">
                    <ul class="list-inline font-weight-bold">
                        <li class="list-inline-item">City</li>
                        <li class="list-inline-item">(Date)</li>
                        <li class="list-inline-item">Icon</li>
                      </ul>
            </div>
            <p>Temp: </p>
            <p>Wind: </p>
            <p>Humidity: </p>
            </div>
        </div>


        <!-- "5-Day Forecast", black text -->
        <!-- 5 boxes, navy blue, info in column: -->
        <!-- Date, Weather icon, Temp: F, Wind: MPH, Humidity: % -->
    </div>
    </div>

    </main>

    <!-- Linked jQuery sources and .js file -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
            crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
            crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" 
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
            crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
